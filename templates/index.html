<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Classifier</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <h1 class="mt-4 mb-4">Fruit Classifier</h1>
  <form id="fruitForm" action="{{ url_for('classify_fruit') }}" method="post">
    <div class="form-group">
      <label for="size">Size:</label>
      <input type="text" class="form-control" id="size" name="size">
    </div>
    <div class="form-group">
      <label for="weight">Weight:</label>
      <input type="text" class="form-control" id="weight" name="weight">
    </div>
    <div class="form-group">
      <label for="sweetness">Sweetness:</label>
      <input type="text" class="form-control" id="sweetness" name="sweetness">
    </div>
    <div class="form-group">
      <label for="harvestTime">Harvest Time:</label>
      <input type="text" class="form-control" id="harvestTime" name="harvestTime">
    </div>
    <div class="form-group">
      <label for="ripeness">Ripeness:</label>
      <input type="text" class="form-control" id="ripeness" name="ripeness">
    </div>
    <div class="form-group">
      <label for="acidity">Acidity:</label>
      <input type="text" class="form-control" id="acidity" name="acidity">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% if prediction %}
<h1>{{prediction}}</h1>
{% endif %}

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
